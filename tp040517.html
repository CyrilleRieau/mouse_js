<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP040517</title>
<style type="text/css">
div {background-color:red; width:100px; height:100px; position:absolute;}
body {height:100vh;}
</style>
</head>
<body>
    <div id="carre"></div>
    <script>
        let body=document.body;
        let carre=document.querySelector("#carre");
        body.addEventListener("mousemove", function(depl){
            let x=depl.clientX;
            let y=depl.clientY;
            console.log("Position x:"+x+"px et Position y:"+y+"px");
            carre.style.left= x + "px";
            carre.style.top= y + "px";
            carre.style.transition="all 2s ease-in 1s";

        });
    </script>
</body>
</html>
